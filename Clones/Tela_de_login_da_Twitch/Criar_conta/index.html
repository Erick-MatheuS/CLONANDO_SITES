<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrever-se</title>
</head>
<body>

    <main class="container">

        <div class="main_content">
            <i class="fab fa-twitch"></i>
            <h1>Junta-te ja à Twitch</h1>
        </div>

        <form action="" method="post">
=
            <!-- ID Nome e Senha -->
            <div id="name_password">

                <label for="name">Nome de utilizador</label>
                <input type="text" name="nome" id="name">

                <label for="password">Password</label>
                <input type="password" name="senha" id="password">

            </div>

            <div id="data">
                
                <label for="data">Data de nascimento</label>
                <select id="dia" name="dia">
                    <option value="" disabled selected>Dia</option>
                </select>

                <select id="mes" name="mes">
                    <option value="" disabled selected>Mês</option>
                </select>

                <select id="ano" name="ano">
                    <option value="" disabled selected>Ano</option>
                </select>

            </div>

            <div id="telephone">
                
                <label for="telephone"></label>
                <select id="ci" name="ci">
                    <option value="" disabled selected>Brasil +55</option>
                    <input type="tel" name="tel" id="phone">
                </select>

            </div>

            <button type="submit">Utilizar antes e-mail</button>

            <div class="texts">
                <p>A Twitch pode utilizar o teu número de telefone para te ligar ou enviar
                     mensagens de texto com informação sobre a tua conta.
                </p>

                <p>Ao clicares em inscrever-se, estás a concordar com os <a href="#">Termos de Serviço</a>
                    da Twitch e a reconhecer a aplicação do nosso <a href="#">Aviso de Previdencia</a>.</p>                
            </div>

            <button type="submit">Inscrever</button>
            <button type="submit">Tens uma conta? Iniciar sessão</button>

            


        </form>

    </main>

    <script src="./script.js"></script>
    
</body>
</html>
