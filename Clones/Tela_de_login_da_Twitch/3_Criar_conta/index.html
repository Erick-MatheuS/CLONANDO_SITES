<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../x_img/twitch-55.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Inscrever-se</title>
</head>
<body>

    <!-- Container -->

    <main class="container">

        <div class="main_content">
            <i class="fa-brands fa-twitch" style="color: #B197FC;"></i>
            <h1>Junta-te ja à Twitch</h1>
        </div>

        <form action="" method="post">

            <!-- ID Nome e Senha -->
            <div id="name_password">

                <label for="name">Nome de utilizador</label>
                <input type="text" name="nome" id="name">

                <label class="space_password" for="password">Password</label>
                <input type="password" name="senha" id="password">

            </div>

            <!-- Data de Nascimento -->

            <div id="data">

                <label for="data">Data de nascimento</label>
                <select class="height" id="dia" name="dia">
                    <option disabled selected>Dia</option>
                </select>

                <select class="height" id="mes" name="mes">
                    <option disabled selected>Mês</option>
                </select>

                <select class="height" id="ano" name="ano">
                    <option disabled selected>Ano</option>
                </select>

            </div>

            <!-- Número de Telefone -->

            <div id="telephone">
                <label for="phone">Número de Telefone</label>
                <div class="phone-row">
                    <select id="section_phone" name="ci">
                        <option id="ddd" selected disabled>Brasil +55</option>
                    </select>
                    <input type="tel" name="tel" id="phone">
                </div>
                <button class="btn-email" type="submit" disabled>Utilizar antes e-mail</button>
            </div>

            <!-- Descrição / Termos -->

            <div class="texts">
                <p>A Twitch pode utilizar o teu número de telefone para te ligar ou enviar
                    mensagens de texto com informação sobre a tua conta.
                </p>

                <p>Ao clicares em inscrever-se, estás a concordar com os <a class="link" href="#">Termos de Serviço</a>
                    da Twitch e a reconhecer a aplicação do nosso <a class="link" href="#">Aviso de Previdencia</a>.</p>
            </div>

            <!-- Botões -->

            <div class="last_btns">
                <button class="btn btn1" type="submit" disabled>Inscrever</button>
                <button class="btn btn2" type="submit" disabled>Tens uma conta? Iniciar sessão</button>
            </div>

        </form>

    </main>

    <script src="./script.js"></script>

</body>
</html>
